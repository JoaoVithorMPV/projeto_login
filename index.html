<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="arquivo_css/style.css" />
    <link rel="stylesheet" href="arquivo_css/style_mq.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="img"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="" method="post"></form>
          <div class="campo">
            <span id="person" class="material-symbols-outlined"> person </span>
            <input
              id="ilogin"
              type="email"
              placeholder="seu e-mail"
              required
              maxlength="30"
            />
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <span id="key" class="material-symbols-outlined"> vpn_key </span>
            <input
              type="password"
              placeholder="sua senha"
              minlength="8"
              required
              id="isenha"
            />
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" id="botao" />
          <a href="#" id="esqueci"
            >Esqueci a senha
            <span class="material-symbols-outlined"> mail </span></a
          >
        </div>
      </section>
    </main>
  </body>
</html>
